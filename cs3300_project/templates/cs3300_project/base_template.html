{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Navbar</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light lead">
      <div class="container-fluid">
        <a class="nav-link" href="{% url 'index' %}"><img src="{% static 'images/navbar_logo.png' %}" class="mx-2" /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon" />
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'index' %}">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- add block content from html template -->
    <div class="m-4">{% block content %} {% endblock %}</div>
  </body>
</html>
