{% extends "cs3300_project/base_template.html" %}

{% block content %}
    <h1>Horse: {{ horse.name }}</h1>
    <img src="{{ horse.image.url }}" alt="{{ horse.name }}" width="200" height="200" />
    <p>Short Description: {{ horse.short_description }}</p>
    <p>Long Description: {{ horse.long_description }}</p>
    <a href="{% url 'pedigree' horse.id %}">Pedigree</a>
    <a href="{% url 'edit_horse' horse.id %}" class="btn-primary btn btn-sm" role="button">Edit</a>
{% endblock %}
